version: '3.8'

services:
  mongo:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - volumen_mongodb:/data/db
    

  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: my_go_app    
    volumes:
      - ./lib:/app
    ports:
      - "8080:8080"
    depends_on:
      - mongo

volumes:
  volumen_mongodb:
    external: true

# Extender la configuraci√≥n con otros archivos
x-include:
  - compose.dev.yml
  - compose.prod.yml
  - compose.test.yml
