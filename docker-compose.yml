version: '3.8'

services:
  mongo:
    image: mongo:latest
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: my_go_app    
    ports:
      - "8080:8080"
    

    depends_on:
      - mongo

volumes:
  mongo_data:

# Extender la configuraci√≥n con otros archivos
x-include:
  - compose.dev.yml
  - compose.prod.yml
  - compose.test.yml
